<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Aplicación</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>

        <!-- NavBar -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="left brand-logo" style="font-size: 18px;">Mi Comunidad</a>
                </div>
            </nav>
        </div>

        <!-- Tabs -->
        <div id="test1" class="col s12">


            <div class="row">
                <form class="col s12" action="index.html" method="post">

                    <!-- Header -->
                    <div class="row" style="text-align: center; margin-top: 20px">
                        <div class="input-field col s12">
                            <h4 class="header">Acceso de Usuario</h4>
                        </div>
                    </div>

                    <!-- Opciones -->
                    <div class="row" style="margin-left: 40px;">
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Seleccione la Opción</option>
                                <option value="1">Opción Número 1</option>
                                <option value="2">Opción Número 2</option>
                                <option value="3">Opción Número 3</option>
                            </select>
                            <label>Seleccione</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="email" type="email" class="validate">
                            <label for="usuario">Usuario</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>


                    <!-- Botones -->
                    <div class="row" style="margin-left: 50px;">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Aceptar
                            <i class="material-icons right">send</i>
                        </button>

                        <button class="btn waves-effect waves-light" type="reset" name="action">Limpiar
                            <i class="material-icons right"></i>
                        </button>
                    </div>

                    <!-- Separa -->
                    <div style="margin-bottom: 100px"></div>

                </form>
            </div>
        </div>


        <!-- Footer -->
        <!--<footer class="page-footer orange">
            <div class="footer-copyright">
                <div class="container">Mi Comunidad</div>
            </div>
        </footer>-->

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

        <!-- Funciones Propias -->
        <script src="./js/functions.js_"></script>

        <script>
            $(document).ready(function () {
                $('select').material_select();
            });</script>
    </body>
</html>
